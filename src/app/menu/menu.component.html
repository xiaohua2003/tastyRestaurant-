<section>
    <h1>Menu</h1>
    <div class="menu" >
      <div *ngFor="let item of items">
         <div class="menu_content">
            <img  [src]="item.imgUrl" alt=""> 
            <h5>{{item.name}}</h5>
            
            <a class="menu-btn" type='button' [routerLink]="['/product', item.id]"> view</a>
         </div>
    </div>
    </div>
  
</section>
